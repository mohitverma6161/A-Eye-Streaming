<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Eye</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>
        Video Call Demo
    </h1>

    <p>App id : <input type="text" id="app-id" value=""></p>
    <button id="start">Start</button>

    <h4>My Feed :</h4>
    <div id="me"></div>

    <h4>Remote Feeds :</h4>
    <div id="remote-container">

    </div>
    <div id="remote-container-2">

    </div>

    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        $('#remote-container').click(function() {
            $('#remote-container').css({
                position: 'fixed',
                top: 0,
                right: 0,
                bottom: 0,
                left: 0,
                zIndex: 999
            });
        });
    </script>
</body>

</html>
